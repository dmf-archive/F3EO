[experiment]
task = "cifar10"
seed = 42
device = "cuda"

[model]
arch = "resnet18_cifar"
num_classes = 10

[data]
batch_size = 256   # 对齐AdaFisher
num_workers = 5    # 对齐AdaFisher
aug = true         # 启用数据增强
cutout = true      # 启用cutout增强
n_holes = 1        # cutout参数
cutout_length = 16 # cutout长度

[optimizer]
name = "F3EO"
lr = 0.005          # 极速狂飙
weight_decay = 5e-4

# [scheduler]
# name = "cosine" # 三阶优化不需要启发式
# T_max = 200

[train]
epochs = 200
log_every = 10
ckpt_every = 50

[early_stop]
patience = 10
threshold = 0.3 # 0.3% accuracy improvement required