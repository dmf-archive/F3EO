[experiment]
task = "wikitext2"
seed = 42
device = "cuda"

[model]
arch = "nano_gpt"
vocabulary_size = 40479
embedding_size = 768
sequence_length = 256
num_heads = 12
num_layers = 4

[data]
batch_size = 8
num_workers = 4
tokenizer_path = "./data/wikitext2_tokenizer.json"

[optimizer]
name = "F3EPIRMS"
lr = 0.0001
weight_decay = 0.0005
alpha = 1.0
gamma = 1.0
beta2 = 0.999
meta_grad_clip_norm = 1.0
orthogonalize = true

[train]
epochs = 30
log_every = 10
ckpt_every = 2

[early_stop]
patience = 10
threshold = 1.0