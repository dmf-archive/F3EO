[experiment]
tasks = ["cifar10"]
seed = 42
device = "cuda"

[model]
arch = "resnet18_cifar"
num_classes = 10

[data]
batch_size = 256    # 对齐Hadron的batch size
num_workers = 0
aug = true
cutout = true
n_holes = 1
cutout_length = 16

[optimizer]
name = "RMSuon"
lr = 0.001          # Standard AdamW learning rate
betas = [0.9, 0.999] # Standard AdamW betas
eps = 1e-8          # Standard AdamW epsilon
weight_decay = 5e-4 # 对齐Muon的weight decay
ns_steps = 5        # Muon Newton-Schulz steps

[scheduler]
name = "cosine"     # 对齐Muon的scheduler
T_max = 200

[train]
epochs = 10         # 控制变量：与Hadron/Muon相同
log_every = 10
ckpt_every = 10