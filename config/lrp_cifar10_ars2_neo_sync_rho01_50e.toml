[experiment]
tasks = ["cifar10"]
seed = 42
device = "cuda"
epochs = 50

[model]
arch = "resnet18_cifar"
num_classes = 10

[data]
batch_size = 256
num_workers = 0
aug = true
cutout = true
n_holes = 1
cutout_length = 16

[optimizer]
name = "ARS2-Neo"
lr = 0.001
betas = [0.9, 0.999]
eps = 1e-8
weight_decay = 5e-4
ns_steps = 5
rho = 0.1
k = 1
alpha = 0.7
adaptive = true

[scheduler]
name = "cosine"
T_max = 50

[train]
log_every = 10
ckpt_every = 50
