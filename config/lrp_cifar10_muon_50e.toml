[experiment]
tasks = ["cifar10"]
seed = 42
device = "cuda"
epochs = 50

[model]
arch = "resnet18_cifar"
num_classes = 10

[data]
batch_size = 256
num_workers = 0
aug = true
cutout = true
n_holes = 1
cutout_length = 16

[optimizer]
name = "Muon"
lr = 0.001
weight_decay = 5e-4
momentum = 0.95

[scheduler]
name = "cosine"
T_max = 50

[train]
log_every = 10
ckpt_every = 50
