[experiment]
task = "cifar10"
seed = 42
device = "cuda"

[model]
arch = "resnet18_cifar"
num_classes = 10

[data]
batch_size = 256   # 对齐AdaFisher
num_workers = 5    # 对齐AdaFisher
aug = true         # 启用数据增强
cutout = true      # 启用cutout增强
n_holes = 1        # cutout参数
cutout_length = 16 # cutout长度

[optimizer]
name = "AdaFisher"
lr = 0.001          # 对齐AdaFisher的学习率
weight_decay = 5e-4 # 对齐AdaFisher
beta = 0.9          # 一阶动量，论文默认值
gamma = 0.8         # AdaFisher 特有参数，来自论文
Lambda = 1e-3       # AdaFisher 特有参数，来自论文
TCov = 100          # AdaFisher 特有参数，论文默认值

[train]
epochs = 50
log_every = 10
ckpt_every = 50

#[early_stop]
#patience = 10
#threshold = 0.3 # 0.3% accuracy improvement required