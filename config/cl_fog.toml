[experiment]
tasks = ["mnist_cl", "fashion_cl"]
seed = 42
device = "cuda"

[model]
# This section is used by the first task (mnist_cl) to create the model.
# Subsequent tasks will reuse this model.
arch = "resnet18_mnist"
num_classes = 10

[data]
batch_size = 64
num_workers = 2

[optimizer]
name = "FOG"
lr = 0.02
momentum = 0.9
stat_decay = 0.95
damping = 0.001
kl_clip = 0.001
weight_decay = 0.01
TCov = 10
TInv = 100
muon_momentum = 0.95

[train]
# The total number of epochs the trainer will run.
# Since we have two tasks, and the trainer iterates through tasks *within* each epoch,
# setting epochs = 5 means each task will be trained for 5 epochs sequentially.
epochs = 5 
log_every = 10
ckpt_every = 1