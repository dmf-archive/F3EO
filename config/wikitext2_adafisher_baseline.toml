[experiment]
task = "wikitext2"
seed = 42
device = "cuda"

[model]
arch = "nano_gpt"
vocabulary_size = 40479
embedding_size = 768
sequence_length = 256
num_heads = 12
num_layers = 4

[data]
batch_size = 32
num_workers = 4
tokenizer_path = "./data/wikitext2_tokenizer.json"

[optimizer]
name = "AdaFisherW"
lr = 0.0001
weight_decay = 0.1
Lambda = 0.001  # Damping
gamma = 0.8     # EMA for Kronecker factors
TCov = 10       # Curvature update interval

[train]
epochs = 50
log_every = 10
ckpt_every = 2

[early_stop]
patience = 10
threshold = 1.0