[experiment]
task = "wikitext2"
seed = 42
device = "cuda"

[model]
arch = "nano_gpt"
vocabulary_size = 40479
embedding_size = 768
sequence_length = 256
num_heads = 12
num_layers = 4

[data]
batch_size = 8
num_workers = 4
tokenizer_path = "./data/wikitext2_tokenizer.json"

[optimizer]
name = "AdamW"
lr = 0.00001           # AdaFisher 风格：1e-5
weight_decay = 0.1     # AdaFisher 风格：0.1
betas = [0.9, 0.999]
eps = 1e-8
amsgrad = false

[train]
epochs = 60            # 60 epoch 完整训练
log_every = 10
ckpt_every = 2

[early_stop]
patience = 10
threshold = 1.0