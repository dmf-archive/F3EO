[experiment]
tasks = ["cifar10"]
seed = 42
device = "cuda"

[model]
arch = "resnet18_cifar"
num_classes = 10

[data]
batch_size = 256   # 对齐AdaFisher
num_workers = 0    # 禁用多进程以进行调试
aug = true         # 启用数据增强
cutout = true      # 启用cutout增强
n_holes = 1        # cutout参数
cutout_length = 16 # cutout长度

[optimizer]
name = "Muon"      # 使用Muon优化器
lr = 0.001          # 对齐AdaFisher的学习率
weight_decay = 5e-4
momentum = 0.95

[scheduler]
name = "cosine" # 使用CosineAnnealingLR
T_max = 200     # 对齐AdaFisher

[train]
epochs = 2 # 减少epoch以加快调试
log_every = 10
ckpt_every = 50

