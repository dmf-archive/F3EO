[experiment]
task = "wikitext2"
seed = 42
device = "cuda"

[model]
arch = "nano_gpt"
vocabulary_size = 40479
embedding_size = 768
sequence_length = 256
num_heads = 12
num_layers = 4

[data]
batch_size = 8
num_workers = 4
tokenizer_path = "./data/wikitext2_tokenizer.json"

[optimizer]
name = "F3EPI"
lr = 0.0001
weight_decay = 0.0005
alpha = 0.5
gamma = 1.0           # 降低复杂度容限，逼近 MDL
betas = [0.5, 0.999]  # 更快反应当前感官输入

[train]
epochs = 30
log_every = 10
ckpt_every = 2

[early_stop]
patience = 10
threshold = 1.0
