[experiment]
task = "wikitext2"
seed = 42
device = "cuda"

[model]
arch = "nano_gpt"
vocabulary_size = 50257
embedding_size = 768
sequence_length = 256
num_heads = 12
num_layers = 4

[data]
batch_size = 16
num_workers = 4

[optimizer]
name = "F3EO"
lr = 0.0001
weight_decay = 0.1

[scheduler]
name = "cosine"
T_max = 10

[train]
epochs = 10
log_every = 10
ckpt_every = 2

[early_stop]
patience = 10
threshold = 1.0  # 1.0 perplexity improvement required